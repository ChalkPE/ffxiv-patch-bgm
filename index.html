<!DOCTYPE html>
<html lang="ko">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FFXIV Patch Notes BGM</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <script type="module" src="main.js"></script>

  <header>
    <expansion-picker></expansion-picker>
  </header>

  <main>
    <patch-picker></patch-picker>
    <music-player></music-player>
  </main>

  <footer>
    This site is not affiliated with Square Enix &middot;

  <template id="expansion-picker">
    <style>
      :host {
        display: grid;
        grid-gap: var(--gap);
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }

      @media screen and (max-width: 1100px) and (min-width: 801px) {
        :host {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }

      @media screen and (max-width: 800px) and (min-width: 501px) {
        :host {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media screen and (max-width: 500px) {
        :host {
          grid-template-columns: 1fr;
        }
      }

      img {
        width: 100%;
        border-radius: 0.5rem;
        box-shadow: 0px 1px 0px 0px #fff4 inset, 0px 1px 2px 0px #0008;
      }
    </style>
  </template>

  <template id="patch-picker">
    <div class="patches"></div>

    <style>
      :host {
        flex-grow: 1;
        align-self: stretch;
      }

      .patches {
        --patch-count: 4;

        display: flex;
        flex-flow: row wrap;
        align-items: center;
        align-content: space-around;
        justify-content: center;
        border-radius: var(--gap);
      }

      @media screen and (max-width: 1100px) and (min-width: 801px) {
        .patches { --patch-count: 3; }
      }

      @media screen and (max-width: 800px) and (min-width: 501px) {
        .patches { --patch-count: 2; }
      }

      @media screen and (max-width: 500px) {
        .patches { --patch-count: 1; }
      }

      .patches img {
        margin: calc(var(--gap));
        width: calc(100% / var(--patch-count) - var(--gap) * 2);
        height: auto;
      }
    </style>
  </template>

  <template id="music-player">
    <div class="status"></div>
    <audio loop autoplay></audio>

    <style>
      .status {
        cursor: pointer;
        font-size: 1.35rem;
        font-style: italic;
        text-align: center;
        margin-top: calc(2 * var(--gap));
      }

      @media screen and (max-width: 600px) {
        .status { font-size: 1.1rem; }
      }
    </style>
  </template>
</html>
